services:
  backend:
    image: registry.chasacademy.dev/chas-challenge-2025/vibedrop/backend:${DOCKER_TAG}
    restart: always
    networks:
      - traefik-public
    deploy:
      mode: replicated
      replicas: 1
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.constraint-label=traefik-public
        - traefik.http.routers.vibedrop-backend-http.rule=Host(`vibedrop-backend.cc25.chasacademy.dev`)
        - traefik.http.routers.vibedrop-backend-http.entrypoints=http
        - traefik.http.routers.vibedrop-backend-http.middlewares=https-redirect
        - traefik.http.routers.vibedrop-backend-https.rule=Host(`vibedrop-backend.cc25.chasacademy.dev`)
        - traefik.http.routers.vibedrop-backend-https.entrypoints=https
        - traefik.http.routers.vibedrop-backend-https.tls=true
        - traefik.http.routers.vibedrop-backend-https.tls.certresolver=le
        - traefik.http.services.vibedrop-backend.loadbalancer.server.port=3000
networks:
  traefik-public:
    external: true
