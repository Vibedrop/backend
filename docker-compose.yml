services:
  backend:
    image: registry.chasacademy.dev/chas-challenge-2025/vibedrop/backend:${DOCKER_TAG}
    restart: always
    networks:
      - traefik-public
    ports:
      - "3000"  
    environment:
      - NODE_ENV=production
    deploy:
      mode: replicated
      replicas: 1
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.constraint-label=traefik-public
        - traefik.http.routers.${CI_ENVIRONMENT_SLUG}-http.rule=Host(`${CI_ENVIRONMENT_SLUG}.cc25.chasacademy.dev`)
        - traefik.http.routers.${CI_ENVIRONMENT_SLUG}-http.entrypoints=http
        - traefik.http.routers.${CI_ENVIRONMENT_SLUG}-http.middlewares=https-redirect
        - traefik.http.routers.${CI_ENVIRONMENT_SLUG}-https.rule=Host(`${CI_ENVIRONMENT_SLUG}.cc25.chasacademy.dev`)
        - traefik.http.routers.${CI_ENVIRONMENT_SLUG}-https.entrypoints=https
        - traefik.http.routers.${CI_ENVIRONMENT_SLUG}-https.tls=true
        - traefik.http.routers.${CI_ENVIRONMENT_SLUG}-https.tls.certresolver=le
        - traefik.http.services.${CI_ENVIRONMENT_SLUG}.loadbalancer.server.port=3000
networks:
  traefik-public:
    external: true
